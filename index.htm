<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#7b4f44,#8c5c52);
color:white;
text-align:center;

/* FIXED */
overflow-x:hidden;
overflow-y:auto;

display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
}

h1{
margin-top:25px;
font-size:2rem;
}

.balloon-container{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:35px;
margin:25px 0;
}

.balloon{
width:95px;
height:120px;
background:radial-gradient(circle at 30% 30%,#ff5c7a,#e60039);
border-radius:50%;
position:relative;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
font-weight:bold;
}

.balloon::after{
content:"";
position:absolute;
bottom:-35px;
left:50%;
width:4px;
height:35px;
background:white;
transform:translateX(-50%);
}

.display-section{
display:flex;
flex-direction:column;
align-items:center;
justify-content:flex-start;
width:100%;
padding-bottom:50px;
}

.main-image{
width:85%;
max-width:380px;
border-radius:25px;
margin-top:10px;
display:none;
}

.message{
margin-top:15px;
font-size:1.2rem;
color:#ffccd5;
display:none;
padding:0 20px;
}

.final-section{
display:none;
margin-top:30px;
margin-bottom:80px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:1rem;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff4d6d;
color:white;
}

#noBtn{
background:#ddd;
position:relative;
}

.dim{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
opacity:0;
pointer-events:none;
transition:2s;
z-index:999;
}

.heart{
position:fixed;
top:-20px;
font-size:20px;
animation:fall linear forwards;
color:#ff4d6d;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}
</style>
  
</head>

<body>

<h1 id="title">Pop the Balloons üéà</h1>

<div class="balloon-container" id="balloons">
<div class="balloon" onclick="popBalloon(1,this)">1</div>
<div class="balloon" onclick="popBalloon(2,this)">2</div>
<div class="balloon" onclick="popBalloon(3,this)">3</div>
<div class="balloon" onclick="popBalloon(4,this)">4</div>
<div class="balloon" onclick="popBalloon(5,this)">5</div>
<div class="balloon" onclick="popBalloon(6,this)">6</div>
</div>

<div class="display-section">

<img id="mainImage" class="main-image">
<div id="messageText" class="message"></div>

<div class="final-section" id="finalSection">
<h2>You're my forever person üåπ</h2>
<h2>Will you be mine forever? ‚ù§Ô∏è</h2>
<button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
<button id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>

</div>

<div class="dim" id="dim"></div>

<audio id="bgMusic" src="music.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

let poppedCount=0;

const images={
1:"pic1.jpg",
2:"pic2.jpg",
3:"pic3.jpg",
4:"pic4.jpg",
5:"pic5.jpg",
6:"pic6.jpg"
};

const messages={
1:"You make everyday worth living ‚ù§Ô∏è",
2:"Every moment with you feels magical ‚ú®",
3:"You are my safest place üíï",
4:"Life feels better with you beside me üåπ",
5:"You are my favorite hello and hardest goodbye ü•∫",
6:"The way you look at me, melts my heart ‚ù§Ô∏è"
};

function popBalloon(num,el){

document.getElementById("popSound").play();

el.style.visibility="hidden";
poppedCount++;

let img=document.getElementById("mainImage");
let msg=document.getElementById("messageText");

img.src=images[num];
img.style.display="block";

msg.innerText=messages[num];
msg.style.display="block";

if(poppedCount===6){
setTimeout(showFinal,1200);
}
}

function showFinal(){
document.getElementById("title").style.display="none";
document.getElementById("balloons").style.display="none";
document.getElementById("mainImage").style.display="none";
document.getElementById("messageText").style.display="none";
document.getElementById("finalSection").style.display="block";
}

function moveNo(){
let btn=document.getElementById("noBtn");
btn.style.position="absolute";
btn.style.top=Math.random()*60+"vh";
btn.style.left=Math.random()*60+"vw";
}

function yesClicked(){

let music=document.getElementById("bgMusic");
music.volume=1;
music.play();

startHearts();
fadeMusic();
document.getElementById("dim").style.opacity="0.6";
}

function startHearts(){
for(let i=0;i<35;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(2+Math.random()*3)+"s";
document.body.appendChild(heart);
}
}

function fadeMusic(){
let music=document.getElementById("bgMusic");
let vol=1;
let fade=setInterval(()=>{
if(vol>0){
vol-=0.03;
music.volume=vol;
}else{
clearInterval(fade);
music.pause();
}
},200);
}

</script>

</body>
</html>
