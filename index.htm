<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #8e5a5a, #6b4b4b);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  color: white;
  overflow-x: hidden;
}

h1 {
  margin-top: 20px;
}

.balloon-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  margin-top: 30px;
}

.balloon {
  width: 80px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
  border-radius: 50% 50% 45% 45%;
  position: relative;
  cursor: pointer;
  transition: 0.2s ease;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: white;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.balloon span {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  font-size: 20px;
}

.balloon:active {
  transform: scale(1.1);
}

/* Reveal Card (Centered, NOT blocking balloons) */
.reveal-card {
  margin: 40px auto;
  width: 90%;
  max-width: 350px;
  background: white;
  color: #ff4d6d;
  border-radius: 20px;
  padding: 15px;
  display: none;
  animation: fadeIn 0.3s ease;
}

.reveal-card img {
  width: 100%;
  border-radius: 15px;
}

.reveal-card p {
  margin-top: 10px;
  font-weight: 600;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Question */
.question-box {
  display: none;
  margin-top: 40px;
}

.question-box button {
  margin: 10px;
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: relative;
}

/* Heart Shower */
.heart {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1 id="mainTitle">Pop the Balloons üéà</h1>

<audio id="popSound" src="pop.mp3"></audio>

<div class="balloon-container" id="balloons">
  <div class="balloon" data-img="pic1.jpg" data-note="You make everyday worth living ‚ù§Ô∏è"><span>1</span></div>
  <div class="balloon" data-img="pic2.jpg" data-note="Every smile with you feels special ü•π"><span>2</span></div>
  <div class="balloon" data-img="pic3.jpg" data-note="Late night talks & endless laughter üåô"><span>3</span></div>
  <div class="balloon" data-img="pic4.jpg" data-note="The way you look at me melts my heart üíï"><span>4</span></div>
  <div class="balloon" data-img="pic5.jpg" data-note="With you, everything feels right üíñ"><span>5</span></div>
  <div class="balloon" data-img="pic6.jpg" data-note="And this is why I choose you. Always. üíç"><span>6</span></div>
</div>

<div class="reveal-card" id="revealCard">
  <img id="revealImg" src="">
  <p id="revealText"></p>
</div>

<div class="question-box" id="questionBox">
  <h2>Will you be mine forever? üíñ</h2>
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO üôà</button>
</div>

<script>
const balloons = document.querySelectorAll(".balloon");
const revealCard = document.getElementById("revealCard");
const revealImg = document.getElementById("revealImg");
const revealText = document.getElementById("revealText");
const questionBox = document.getElementById("questionBox");
const popSound = document.getElementById("popSound");

let remaining = balloons.length;

balloons.forEach(balloon => {
  balloon.addEventListener("click", () => {

    popSound.currentTime = 0;
    popSound.play();

    revealImg.src = balloon.dataset.img;
    revealText.textContent = balloon.dataset.note;
    revealCard.style.display = "block";

    balloon.remove();
    remaining--;

    if (remaining === 0) {
      revealCard.style.display = "none";
      questionBox.style.display = "block";
    }
  });
});

/* YES button */
document.getElementById("yesBtn").addEventListener("click", () => {

  document.getElementById("balloons").style.display = "none";
  document.getElementById("mainTitle").style.display = "none";

  questionBox.innerHTML = "<h2>Forever starts now üíç‚ù§Ô∏è</h2>";

  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 200);
});

/* NO button runs */
document.getElementById("noBtn").addEventListener("mouseenter", function() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  this.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
