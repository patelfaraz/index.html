<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #8e5a5a, #6b4b4b);
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  text-align: center;
}

h1 {
  color: white;
  margin-bottom: 25px;
}

.balloon-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 25px;
}

.balloon {
  width: 80px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
  border-radius: 50% 50% 45% 45%;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: white;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.balloon span {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: bold;
  font-size: 20px;
}

/* Reveal section inline */
.reveal-section {
  width: 100%;
  max-width: 340px;
  display: none;
  margin-top: 10px;
}

.reveal-section img {
  width: 100%;
  border-radius: 20px;
}

.reveal-section p {
  color: #ff4d6d;
  font-weight: 600;
  margin-top: 15px;
  font-size: 1rem;
}

/* Question */
.question-box {
  display: none;
  margin-top: 25px;
  color: white;
}

.question-box button {
  margin: 10px;
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  position: relative;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: absolute;
}
</style>
</head>

<body>

<h1>Pop the Balloons üéà</h1>

<audio id="popSound" src="pop.mp3"></audio>

<div class="balloon-container">
  <div class="balloon" data-img="pic1.jpg" data-note="You make everyday worth living ‚ù§Ô∏è"><span>1</span></div>
  <div class="balloon" data-img="pic2.jpg" data-note="Every smile with you feels special ü•π"><span>2</span></div>
  <div class="balloon" data-img="pic3.jpg" data-note="Late night talks & endless laughter üåô"><span>3</span></div>
  <div class="balloon" data-img="pic4.jpg" data-note="The way you look at me melts my heart üíï"><span>4</span></div>
  <div class="balloon" data-img="pic5.jpg" data-note="With you, everything feels right üíñ"><span>5</span></div>
  <div class="balloon" data-img="pic6.jpg" data-note="And this is why I choose you. Always. üíç"><span>6</span></div>
</div>

<!-- Inline Reveal -->
<div class="reveal-section" id="revealSection">
  <img id="revealImg" src="">
  <p id="revealText"></p>
</div>

<div class="question-box" id="questionBox">
  <h2>Will you be mine forever? üíñ</h2>
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO üôà</button>
</div>

<script>
const balloons = document.querySelectorAll(".balloon");
const revealSection = document.getElementById("revealSection");
const revealImg = document.getElementById("revealImg");
const revealText = document.getElementById("revealText");
const questionBox = document.getElementById("questionBox");
const popSound = document.getElementById("popSound");
const noBtn = document.getElementById("noBtn");

let remaining = balloons.length;

balloons.forEach(balloon => {
  balloon.addEventListener("click", () => {

    popSound.currentTime = 0;
    popSound.play();

    balloon.style.transform = "scale(1.5)";
    balloon.style.opacity = "0";
    setTimeout(() => balloon.remove(), 200);

    revealImg.src = balloon.dataset.img;
    revealText.textContent = balloon.dataset.note;
    revealSection.style.display = "block";

    remaining--;

    if (remaining === 0) {
      questionBox.style.display = "block";
    }
  });
});

/* YES button */
document.getElementById("yesBtn").addEventListener("click", () => {
  questionBox.innerHTML = "<h2>Forever starts now üíç‚ù§Ô∏è</h2>";
});

/* NO button runs away */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
