<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-align: center;
}

h1 {
  color: white;
  margin-bottom: 30px;
}

.balloon-container {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
  justify-content: center;
}

.balloon {
  width: 80px;
  height: 100px;
  background: radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
  border-radius: 50% 50% 45% 45%;
  position: relative;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.balloon::after {
  content: "";
  position: absolute;
  width: 2px;
  height: 40px;
  background: white;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.balloon span {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: bold;
  font-size: 20px;
}

/* POPUP OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup {
  background: white;
  padding: 20px;
  border-radius: 20px;
  max-width: 320px;
  animation: scaleIn 0.3s ease forwards;
}

.popup img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

.popup p {
  color: #ff4d6d;
  font-weight: 500;
}

@keyframes scaleIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* QUESTION */
.question-box {
  display: none;
  margin-top: 30px;
  color: white;
}

.question-box button {
  margin: 10px;
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  position: relative;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
  position: absolute;
}
</style>
</head>

<body>

<h1>Pop the Balloons üéà</h1>

<audio id="popSound" src="pop.mp3"></audio>

<div class="balloon-container" id="balloons">
  <div class="balloon" data-img="pic1.jpg" data-note="You make everyday worth living ‚ù§Ô∏è"><span>1</span></div>
  <div class="balloon" data-img="pic2.jpg" data-note="Every smile with you feels special ü•π"><span>2</span></div>
  <div class="balloon" data-img="pic3.jpg" data-note="Late night talks & endless laughter üåô"><span>3</span></div>
  <div class="balloon" data-img="pic4.jpg" data-note="The way you look at me melts my heart üíï"><span>4</span></div>
  <div class="balloon" data-img="pic5.jpg" data-note="With you, everything feels right üíñ"><span>5</span></div>
  <div class="balloon" data-img="pic6.jpg" data-note="And this is why I choose you. Always. üíç"><span>6</span></div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay">
  <div class="popup">
    <img id="popupImg" src="">
    <p id="popupNote"></p>
  </div>
</div>

<div class="question-box" id="questionBox">
  <h2>Will you be mine forever? üíñ</h2>
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO üôà</button>
</div>

<script>
const balloons = document.querySelectorAll(".balloon");
const overlay = document.getElementById("overlay");
const popupImg = document.getElementById("popupImg");
const popupNote = document.getElementById("popupNote");
const questionBox = document.getElementById("questionBox");
const popSound = document.getElementById("popSound");
const noBtn = document.getElementById("noBtn");

let remaining = balloons.length;

balloons.forEach(balloon => {
  balloon.addEventListener("click", () => {

    popSound.currentTime = 0;
    popSound.play();

    balloon.style.transform = "scale(1.5)";
    balloon.style.opacity = "0";
    setTimeout(() => balloon.remove(), 200);

    popupImg.src = balloon.dataset.img;
    popupNote.textContent = balloon.dataset.note;

    overlay.style.display = "flex";

    remaining--;

    if (remaining === 0) {
      setTimeout(() => {
        questionBox.style.display = "block";
      }, 500);
    }
  });
});

/* Close popup on click */
overlay.addEventListener("click", () => {
  overlay.style.display = "none";
});

/* YES BUTTON FINAL RESPONSE */
document.getElementById("yesBtn").addEventListener("click", () => {
  questionBox.innerHTML = "<h2>Forever starts now üíç‚ù§Ô∏è</h2>";
});

/* NO BUTTON RUNS AWAY */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
</script>

</body>
</html>
