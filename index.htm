<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#6d4c41,#8d6e63);
  text-align:center;
  color:white;
  overflow-x:hidden;
  padding:20px;
  position:relative;
}

h1{
  margin-bottom:30px;
  font-size:2rem;
}

.balloons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
  max-width:500px;
  margin:0 auto 40px auto;
}

.balloon{
  background:radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
  height:140px;
  border-radius:50%;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  transition:0.3s;
}

.balloon::after{
  content:"";
  position:absolute;
  bottom:-40px;
  width:3px;
  height:40px;
  background:white;
}

.balloon:hover{
  transform:scale(1.05);
}

.photo-box{
  display:none;
  margin:20px auto;
  max-width:350px;
}

.photo-box img{
  width:100%;
  border-radius:20px;
}

.message{
  margin-top:15px;
  font-size:1.2rem;
  color:#ffccd5;
  font-weight:600;
}

#finalQuestion{
  display:none;
  margin-top:30px;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#ddd;
}

.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

#dimOverlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:opacity 3s ease;
}
</style>
</head>

<body>

<h1 id="mainTitle">Pop the Balloons üéà</h1>

<div class="balloons" id="balloons">
  <div class="balloon" onclick="popBalloon(1,this)">1</div>
  <div class="balloon" onclick="popBalloon(2,this)">2</div>
  <div class="balloon" onclick="popBalloon(3,this)">3</div>
  <div class="balloon" onclick="popBalloon(4,this)">4</div>
  <div class="balloon" onclick="popBalloon(5,this)">5</div>
  <div class="balloon" onclick="popBalloon(6,this)">6</div>
</div>

<div class="photo-box" id="photoBox">
  <img id="photo" src="">
  <div class="message" id="message"></div>
</div>

<div id="finalQuestion">
  <h2>Will you be mine forever? ‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<div id="dimOverlay"></div>

<audio id="popSound" src="pop.mp3"></audio>
<audio id="bgMusic" src="music.mp3"></audio>

<script>
let poppedCount = 0;
const totalBalloons = 6;

const messages = {
1:"You make everyday worth living ‚ù§Ô∏è",
2:"Every moment with you feels magical ‚ú®",
3:"You're my safe place ü´∂",
4:"With you, even ordinary days feel extraordinary üí´",
5:"Falling for you was the best thing that ever happened to me üíñ",
6:"The way you look at me, melts my heart ‚ù§Ô∏è"
};

const images = {
1:"pic1.jpg",
2:"pic2.jpg",
3:"pic3.jpg",
4:"pic4.jpg",
5:"pic5.jpg",
6:"pic6.jpg"
};

function popBalloon(num){
const balloon = document.getElementById("balloon"+num);
if(!balloon) return;

balloon.style.visibility = "hidden";

document.getElementById("mainImage").src = images[num];
document.getElementById("messageText").innerText = messages[num];

poppedCount++;

if(poppedCount === totalBalloons){
setTimeout(showFinalQuestion, 800);
}
}

function showFinalQuestion(){
document.getElementById("title").style.display = "none";
document.getElementById("finalSection").style.display = "block";
}

function moveYes(){
const btn = document.getElementById("yesBtn");
btn.style.position = "absolute";
btn.style.left = Math.random()*60 + "%";
btn.style.top = Math.random()*60 + "%";
}

function sayYes(){
startHeartShower();
fadeMusic();
}

function startHeartShower(){
for(let i=0;i<30;i++){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-20px";
heart.style.fontSize="20px";
heart.style.animation="fall 3s linear forwards";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
}

function fadeMusic(){
const music=document.getElementById("bgMusic");
let vol=1;
const fade=setInterval(()=>{
if(vol>0){
vol-=0.05;
music.volume=vol;
}else{
clearInterval(fade);
music.pause();
}
},200);
}
</script>

</body>
</html>
