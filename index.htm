<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons üíñ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    text-align: center;
  }

  h1 { color: white; margin-bottom: 30px; }

  .balloon-container {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .balloon {
    width: 80px;
    height: 100px;
    background: radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
    border-radius: 50% 50% 45% 45%;
    position: relative;
    cursor: pointer;
    transition: transform 0.2s ease, opacity 0.2s ease;
  }

  .balloon::after {
    content: "";
    position: absolute;
    width: 2px;
    height: 40px;
    background: white;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .balloon span {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 20px;
  }

  .reveal {
    margin-top: 30px;
    display: none;
    animation: fadeIn 0.5s ease forwards;
  }

  .reveal img {
    width: 220px;
    border-radius: 16px;
    margin-bottom: 15px;
  }

  .note { color: white; font-size: 1rem; max-width: 280px; }

  .question-box {
    display: none;
    margin-top: 40px;
    color: white;
  }

  .question-box button {
    margin: 10px;
    padding: 12px 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    position: relative;
  }

  #noBtn {
    background: white;
    color: #ff4d6d;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<h1>Pop the Balloons üéà</h1>

<audio id="popSound" src="pop.mp3"></audio>

<div class="balloon-container" id="balloons">
  <div class="balloon" data-img="pic1.jpg" data-note="You make everyday worth living ‚ù§Ô∏è"><span>1</span></div>
  <div class="balloon" data-img="pic2.jpg" data-note="Every smile with you feels special ü•π"><span>2</span></div>
  <div class="balloon" data-img="pic3.jpg" data-note="Late night talks & endless laughter üåô"><span>3</span></div>
  <div class="balloon" data-img="pic4.jpg" data-note="The way you look at me melts my heart üíï"><span>4</span></div>
  <div class="balloon" data-img="pic5.jpg" data-note="With you, everything feels right üíñ"><span>5</span></div>
  <div class="balloon" data-img="pic6.jpg" data-note="And this is why I choose you. Always. üíç"><span>6</span></div>
</div>

<div class="reveal" id="reveal">
  <img id="revealImg" src="">
  <div class="note" id="revealNote"></div>
</div>

<div class="question-box" id="questionBox">
  <h2>Will you be mine forever? üíñ</h2>
  <button id="yesBtn">YES üíï</button>
  <button id="noBtn">NO üôà</button>
</div>

<script>
  const balloons = document.querySelectorAll(".balloon");
  const reveal = document.getElementById("reveal");
  const revealImg = document.getElementById("revealImg");
  const revealNote = document.getElementById("revealNote");
  const questionBox = document.getElementById("questionBox");
  const popSound = document.getElementById("popSound");

  let remaining = balloons.length;

  balloons.forEach(balloon => {
    balloon.addEventListener("click", () => {

      popSound.currentTime = 0;
      popSound.play();

      balloon.style.transform = "scale(1.5)";
      balloon.style.opacity = "0";

      setTimeout(() => balloon.remove(), 200);

      reveal.style.display = "block";
      revealImg.src = balloon.getAttribute("data-img");
      revealNote.textContent = balloon.getAttribute("data-note");

      remaining--;

      if (remaining === 0) {
        questionBox.style.display = "block";
      }
    });
  });

  // YES button moves
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.addEventListener("click", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    yesBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // NO button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("click", () => {
    questionBox.innerHTML = "<h2>That‚Äôs the only right answer üòå‚ù§Ô∏è</h2>";
  });

</script>

</body>
</html>
