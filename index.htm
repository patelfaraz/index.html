<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#6d4c41,#8d6e63);
  text-align:center;
  color:white;
  overflow-x:hidden;
  padding:20px;
  position:relative;
}

h1{
  margin-bottom:30px;
  font-size:2rem;
}

.balloons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
  max-width:500px;
  margin:0 auto 40px auto;
}

.balloon{
  background:radial-gradient(circle at 30% 30%, #ff4d6d, #c9184a);
  height:140px;
  border-radius:50%;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  transition:0.3s;
}

.balloon::after{
  content:"";
  position:absolute;
  bottom:-40px;
  width:3px;
  height:40px;
  background:white;
}

.balloon:hover{
  transform:scale(1.05);
}

.photo-box{
  display:none;
  margin:20px auto;
  max-width:350px;
}

.photo-box img{
  width:100%;
  border-radius:20px;
}

.message{
  margin-top:15px;
  font-size:1.2rem;
  color:#ffccd5;
  font-weight:600;
}

#finalQuestion{
  display:none;
  margin-top:30px;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:20px;
  position:relative;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
}

#noBtn{
  background:#ddd;
}

.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

#dimOverlay{
  position:fixed;
  inset:0;
  background:black;
  opacity:0;
  pointer-events:none;
  transition:opacity 3s ease;
}
</style>
</head>

<body>

<h1 id="mainTitle">Pop the Balloons üéà</h1>

<div class="balloons" id="balloons">
  <div class="balloon" onclick="popBalloon(1,this)">1</div>
  <div class="balloon" onclick="popBalloon(2,this)">2</div>
  <div class="balloon" onclick="popBalloon(3,this)">3</div>
  <div class="balloon" onclick="popBalloon(4,this)">4</div>
  <div class="balloon" onclick="popBalloon(5,this)">5</div>
  <div class="balloon" onclick="popBalloon(6,this)">6</div>
</div>

<div class="photo-box" id="photoBox">
  <img id="photo" src="">
  <div class="message" id="message"></div>
</div>

<div id="finalQuestion">
  <h2>Will you be mine forever? ‚ù§Ô∏è</h2>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<div id="dimOverlay"></div>

<audio id="popSound" src="pop.mp3"></audio>
<audio id="bgMusic" src="music.mp3"></audio>

<script>

const messages = {
1:"You make everyday worth living ‚ù§Ô∏è",
2:"Every moment with you feels magical ‚ú®",
3:"You're my safe place ü´∂",
4:"With you, even ordinary days feel extraordinary üí´",
5:"Falling for you was the best thing that ever happened to me üíñ",
6:"The way you look at me, melts my heart ‚ù§Ô∏è"
};

let poppedCount = 0;

function popBalloon(num, element){
  document.getElementById("popSound").play();
  element.style.display="none";

  document.getElementById("photo").src="pic"+num+".jpg";
  document.getElementById("message").innerText=messages[num];
  document.getElementById("photoBox").style.display="block";

  poppedCount++;

  if(poppedCount===6){
    document.getElementById("finalQuestion").style.display="block";
  }
}

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const bgMusic=document.getElementById("bgMusic");

noBtn.addEventListener("click",()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*200+"px";
  noBtn.style.top=Math.random()*100+"px";
});

yesBtn.addEventListener("click",()=>{

  document.getElementById("balloons").style.display="none";
  document.getElementById("mainTitle").style.display="none";
  document.getElementById("finalQuestion").style.display="none";
  document.getElementById("photoBox").style.display="none";

  bgMusic.volume=0.5;
  bgMusic.play();

  const heartInterval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*2+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  },200);

  setTimeout(()=>clearInterval(heartInterval),8000);

  let fade=setInterval(()=>{
    if(bgMusic.volume>0.05){
      bgMusic.volume-=0.05;
    }else{
      bgMusic.pause();
      clearInterval(fade);
    }
  },300);

  setTimeout(()=>{
    document.getElementById("dimOverlay").style.opacity="0.85";
  },4000);

});

</script>

</body>
</html>
