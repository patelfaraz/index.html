<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#7a4e4e,#8c6b5c);
text-align:center;
color:white;
overflow-x:hidden;
}

h1{
margin-top:30px;
font-size:2rem;
}

.balloon-container{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
margin:30px 0;
}

.balloon{
width:100px;
height:130px;
background:radial-gradient(circle at 30% 30%,#ff5c7a,#e91e63);
border-radius:50%;
position:relative;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
font-size:1.5rem;
}

.balloon::after{
content:"";
position:absolute;
bottom:-40px;
left:50%;
width:3px;
height:40px;
background:white;
transform:translateX(-50%);
}

.main-image{
width:90%;
max-width:400px;
border-radius:20px;
margin-top:20px;
}

.message{
margin:20px;
font-size:1.2rem;
color:#ffd6df;
min-height:40px;
}

#finalSection{
display:none;
margin-top:20px;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:1rem;
cursor:pointer;
margin:10px;
}

#yesBtn{
background:#ff4d6d;
color:white;
}

#noBtn{
background:#e0e0e0;
color:black;
}

@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}
</style>
</head>

<body>

<h1 id="title">Pop the Balloons üéà</h1>

<div class="balloon-container">
<div class="balloon" id="balloon1" onclick="popBalloon(1)">1</div>
<div class="balloon" id="balloon2" onclick="popBalloon(2)">2</div>
<div class="balloon" id="balloon3" onclick="popBalloon(3)">3</div>
<div class="balloon" id="balloon4" onclick="popBalloon(4)">4</div>
<div class="balloon" id="balloon5" onclick="popBalloon(5)">5</div>
<div class="balloon" id="balloon6" onclick="popBalloon(6)">6</div>
</div>

<img id="mainImage" class="main-image" src="pic1.jpg">
<p id="messageText" class="message"></p>

<div id="finalSection">
<h2>Will you be mine forever? ‚ù§Ô∏è</h2>
<button id="yesBtn" onclick="moveYes()">Yes üíñ</button>
<button id="noBtn" onclick="sayYes()">No üôà</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<script>
let poppedCount=0;
const totalBalloons=6;

const messages={
1:"You make everyday worth living ‚ù§Ô∏è",
2:"Every moment with you feels magical ‚ú®",
3:"You're my safe place ü´∂",
4:"With you, even ordinary days feel extraordinary üí´",
5:"Falling for you was the best thing that ever happened to me üíñ",
6:"The way you look at me, melts my heart ‚ù§Ô∏è"
};

const images={
1:"pic1.jpg",
2:"pic2.jpg",
3:"pic3.jpg",
4:"pic4.jpg",
5:"pic5.jpg",
6:"pic6.jpg"
};

function popBalloon(num){
const balloon=document.getElementById("balloon"+num);
if(!balloon)return;

balloon.style.visibility="hidden";
document.getElementById("mainImage").src=images[num];
document.getElementById("messageText").innerText=messages[num];

poppedCount++;

if(poppedCount===totalBalloons){
setTimeout(showFinalQuestion,800);
}
}

function showFinalQuestion(){
document.getElementById("title").style.display="none";
document.getElementById("finalSection").style.display="block";
}

function moveYes(){
const btn=document.getElementById("yesBtn");
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*70+"%";
}

function sayYes(){
startHeartShower();
fadeMusic();
}

function startHeartShower(){
for(let i=0;i<40;i++){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-20px";
heart.style.fontSize="20px";
heart.style.animation="fall 3s linear forwards";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
}

function fadeMusic(){
const music=document.getElementById("bgMusic");
let vol=1;
const fade=setInterval(()=>{
if(vol>0){
vol-=0.05;
music.volume=vol;
}else{
clearInterval(fade);
music.pause();
}
},200);
}
</script>

</body>
</html>
