<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.18);
      padding: 25px 20px;
      border-radius: 22px;
      backdrop-filter: blur(10px);
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      z-index: 10001;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .name {
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .photos {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }

    .photos img {
      height: 160px;
      border-radius: 16px;
      flex-shrink: 0;
      user-select: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 10px;
      position: relative;
      z-index: 10002;
    }

    button {
      width: 100%;
      max-width: 220px;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: relative;
      z-index: 10003;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: white;
      color: #ff4d6d;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    /* Easter egg popup */
    .popup {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      z-index: 10005;
      animation: fadeUp 0.4s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translate(-50%, 10px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="title">
      Will you be my Valentine,
      <span class="name">Beba</span>? üíñ
    </h1>

    <p>
      You make my every day better.<br />
      So‚Ä¶ what do you say? üåπ
    </p>

    <div class="photos">
      <img src="pic1.jpg" alt="Us">
      <img src="pic2.jpg" alt="Us">
      <img src="pic3.jpg" alt="Us">
      <img src="pic4.jpg" alt="Us">
      <img src="pic5.jpg" alt="Us">
      <img src="pic6.jpg" alt="Us">
    </div>

    <div class="buttons">
      <button id="yes">YES üíï</button>
      <button id="no">NO üôÑ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const title = document.getElementById("title");
    const photos = document.querySelectorAll(".photos img");

    /* NO button dodge */
    function moveNoButton() {
      const x = Math.random() * 140 - 70;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    /* YES button */
    let yesClicks = 0;
    yesBtn.addEventListener("click", () => {
      yesClicks++;

      if (yesClicks === 1) {
        document.body.innerHTML = `
          <div style="
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            color:white;
            font-family:Poppins,sans-serif;
            padding:20px;
          ">
            <div>
              <h1 style="font-size:2.2rem;">YAYYYY üíò</h1>
              <p style="font-size:1.4rem;">
                Officially my Valentine üíï<br>
                I love you endlessly ‚ù§Ô∏è
              </p>
            </div>
          </div>
        `;
      } else {
        showPopup("PS: I was never giving you a NO option anyway üòå");
      }
    });

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    /* Easter egg: title tap */
    let heartTaps = 0;
    title.addEventListener("click", () => {
      heartTaps++;
      if (heartTaps === 5) {
        showPopup("You found my secret. I choose you every single time ‚ù§Ô∏è");
        heartTaps = 0;
      }
    });

    /* Easter egg: long press on photos */
    photos.forEach(photo => {
      let pressTimer;
      photo.addEventListener("touchstart", () => {
        pressTimer = setTimeout(() => {
          showPopup("One of my favourite memories ü•π‚ù§Ô∏è");
        }, 800);
      });
      photo.addEventListener("touchend", () => {
        clearTimeout(pressTimer);
      });
    });

    /* Popup helper */
    function showPopup(text) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = text;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }
  </script>

</body>
</html>
